<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="/assets/NEWS.png" alt="company-logo">
            </a>
            <div class="nav-links">

                <ul class="flex">
                    <li class="hover-link nav-item">IPL</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex ">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button">Search</button>
            </div>
        </div>

    </nav>


    <main>

        <div class="cards-container container flex">
            <div class="card">
                <div class="card-header">
                    <img src="https://dummyimage.com/400x200" alt="News image" id="news-img">
                </div>
                <div class="card-content">
                    <h3>This is a title</h3>
                    <h6>End gadget 12-01-2025</h6>
                    <p class="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, adipisci consectetur. Facilis qui exercitationem itaque eum minima perspiciatis odit quisquam?</p>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
